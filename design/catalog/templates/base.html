<!DOCTYPE html>
<html lang="ru">
<head>
    {% block title %}<title>Дизайн-Про</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div>
    <div>
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="{% url 'index'%}">Дизайн-Про</a>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                    {% block sidebar %}
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout'%}?next={{ request.path }}">Выйти ({{user.username}})</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register'%}">Регистрация</a>
                        </li>
                        {% endif %}
                    </ul>
                    {% endblock %}
                </div>
            </nav>
        </div>
        <div class="starter-template">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
